<body>
    <h1>Word Category:</h1>
    <p id="category"></p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part hidden" />
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part hidden" />
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part hidden" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part hidden" />
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part hidden" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part hidden" />
        </svg>
        <div class="word" id="word"></div>
    </div>
    <a href="#" id="filter-btn"><i class="fa fa-bars"></i> Categories</a>
    <!-- <a href="#" id="filter-btn"><i class="fa-solid fa-circle-question"></i> Categories</a> -->
    <div id="category-filter" class="filter-is-visible ">
        <form>
            <div class="filter-block">
                <h4>  Select Categories</h4>

                <ul class="categories-list">
                    <li>
                        <input type="checkbox" checked>
                        <label>Animals</label>
                    </li>

                    <li>
                        <input type="checkbox" checked>
                        <label>Chemistry</label>
                    </li>

                    <li>
                        <input type="checkbox" checked>

                    <li>

                    <li>

                    </li>

                    <li>
                        <input type="checkbox" checked>
                        <label>Halloween</label>
                    </li>

                    <li>
                        <input type="checkbox" checked>
                        <label>Hard Words</label>
                    </li>

                    <li>
                        <input type="checkbox" checked>
                        <label>Math</label>
                    </li>

                    <li>
                        <input type="checkbox" checked>
                        <label>Movies</label>
                    </li>
                    <li>
                        <input type="checkbox" checked>
                        <label>Music</label>
                    </li>
                    <li>
                        <input type="checkbox" checked>
                        <label>Science</label>
                    </li>
                    <li>
                        <input type="checkbox" checked>
                        <label>Sports</label>
                    </li>
                    <li>
                        <input type="checkbox" checked>
                        <label>Television</label>
                    </li>
                </ul>
            </div>
        </form>
        <a href="#" id="apply-categories-btn" class="cd-save">Save</a>
        <a href="#" id="close-category-btn" class="cd-close"><i class="fa fa-close"></i></a>
    </div>
