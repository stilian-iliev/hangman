    <h1>Word Category:</h1>
    <p id="category"></p>

        <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part hidden" />
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part hidden" />
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part hidden" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part hidden" />
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part hidden" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part hidden" />
        </svg>
        <div class="word" id="word"></div>
    </div>
